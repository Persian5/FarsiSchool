<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Flashcard</title>
    <link rel="stylesheet" href="../../../flashcardstyle.css">
</head>
<body>

    <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard(this)">
            <!-- Front (English) -->
            <div class="front">
                <p>Hello</p>
                <div class="reveal-bar">Click the card to flip</div>
            </div>
            
            <!-- Back (Persian) -->
            <div class="back">
                <p>Salam</p>
                <div class="reveal-bar">Click the card to flip</div>
            </div>
        </div>
    </div>

    <!-- Play Sound Button (Separate Below Flashcard) -->
    <button class="play-sound-btn" onclick="playAudio('salam.mp3')">Play Sound</button>

    <script src="../../../flashcardscript.js"></script>

</body>
</html>
